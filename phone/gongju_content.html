    <script>
        appcan.ready(function() {
            appcan.initBounce();
        })
        
 
        var tv1 = appcan.treeview({
            selector : "#treeview",
            // hasIcon:true,
            defaultOpen : 1//默认打开第几项，必须包含数据
        });
        tv1.set([{
            header : '<img src="img/riji.png" style="height:2em;width:2em;">妙存小日记',
            name : "control",
            url : "gongjupage/xiaoriji.html",

        }]);
        tv1.on('listviewClick', function(ele, data, obj) {
            if (data.name == "anim" && data.url) {
                var animID = parseInt(ele.data("index")) + 1;
                //获取动画的ID，从1开始。
                appcan.window.open(data.name, data.url, animID);
            }  
        });
        tv1.on('click', function(ele, obj, subobj) {
            if (obj.name == "multiWindow") {
                appcan.window.open({
                    name : obj.name,
                    data : obj.url,
                    dataType : "",
                    aniId : 10,
                    width : 50,
                    height : 500,
                    type : 256
                });
            } else if (obj.name && obj.url) {
                appcan.window.open(obj.name, obj.url, 10,256);//窗口叠加 网站嵌入
            }
        });
