<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="../css/fonts/font-awesome.min.css">
        <link rel="stylesheet" href="../css/ui-box.css">
        <link rel="stylesheet" href="../css/ui-base.css">
        <link rel="stylesheet" href="../css/ui-color.css">
        <link rel="stylesheet" href="../css/appcan.icon.css">
        <link rel="stylesheet" href="../css/appcan.control.css">
        <link rel="stylesheet" href="dmsc_content/css/main.css">
    </head>
    <body class="um-vp bc-bg" ontouchstart>
        <div class="umar-a" id="">
            <div id="tabview" class="uf sc-bg ubb bc-border" id=""></div>
            <div id="goodsList" class="ub-f1 tx-l"></div>

        </div>
        <script src="../js/appcan.js"></script>
        <script src="../js/appcan.control.js"></script>
        <script src="../js/appcan.listview.js"></script>
        <script src="../js/appcan.tab.js"></script>
    </body>
    <script>
        appcan.ready(function() {
            appcan.initBounce();
            showGoods();
        })
        var tabview = appcan.tab({
            selector : "#tabview",
            hasIcon : false,
            hasAnim : true,
            hasLabel : true,
            hasBadge : false,
            data : [{
                label : "宝贝收藏",
            }]
        });
        tabview.on("click", function(obj, index) {

        })
        function showGoods() {
            var arrData = [{
                "goods" : "dmsc_content/css/myImg/3.png",
                "synopsis" : "存储柜1",
                "price" : "￥10/月",
                "price2" : "￥11/月",
                "popularity" : "18",

            }, {
                "goods" : "dmsc_content/css/myImg/4.png",
                "synopsis" : "储藏间",
                "price" : "￥20/月",
                "price2" : "￥25/月",
                "popularity" : "18",
            }];

            var listData = [];
            for (var i = 0,
                len = arrData.length; i < len; i++) {
                var list = {
                    title : arrData[i].synopsis,
                    icon : arrData[i].goods,
                    describe : '<div class="ub ub-ae"><div class="sc-text-warn ">' + arrData[i].price + '</div><div class="t-a2 ulev-4 umar-l tdlt">' + arrData[i].price2 + '</div></div>',
                    note : '<div class="t-a2 ulev-1">人气<span class="umar-l">' + arrData[i].popularity + '</span></div>'
                }
                listData.push(list);
            }
            var lv1 = appcan.listview({
                selector : "#goodsList",
                type : "thickLine",
                hasIcon : true,
                hasAngle : true,
                hasSubTitle : false,
                multiLine : 1,
                hasCheckbox : false,
                align : 'left'
            });
            lv1.set(listData);
            lv1.on('click', function(ele, context, obj, subobj) {
                
            })
        }
    </script>
</html>
